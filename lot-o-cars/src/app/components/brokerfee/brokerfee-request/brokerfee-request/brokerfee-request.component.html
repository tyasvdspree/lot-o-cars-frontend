<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <a (click)="navigateBack()">
                <span class="material-icons">
                    arrow_back_ios
                </span>
                <span style="position:relative;top:-7px">
                    terug naar profiel pagina
                </span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Tarief voorstel</mat-card-title>
                </mat-card-header>
                <mat-card-content class="pl-4">
                    <div class="label">verhuurder</div>
                    <div class="pl-3">
                        {{brokerfeeRequest.user.username || '(naam)' | titlecase}}
                        {{brokerfeeRequest.user.firstname}} {{brokerfeeRequest.user.lastname}}
                    </div>
                    <div class="label mt-3">huidige tarief</div>
                    <div class="pl-3">{{brokerfeeRequest.originalFee || 0 }}% per huurovereenkomst</div>
                    <div class="label mt-3">gewenst tarief</div>
                    <div class="pl-3">
                        <mat-form-field>
                            <input [value]="brokerfeeRequest.proposedFee" name="proposedFee"
                                (input)="brokerfeeRequest.proposedFee = $event.target.value" required type="number"
                                matInput ngModel>
                        </mat-form-field>
                    </div>
                    <div class="mt-3 text-center">
                        <button mat-flat-button color="primary" (click)="createBrokerfeeRequest()">Doe verzoek</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
