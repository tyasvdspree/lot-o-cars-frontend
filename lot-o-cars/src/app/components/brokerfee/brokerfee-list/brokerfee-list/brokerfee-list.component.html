<mat-form-field>
    <input matInput placeholder="Zoeken op auto of kenteken" #input (keyup)="searchCars(input.value)">
  </mat-form-field>
  
  <div class="example-table-container mat-elevation-z8">
    <mat-table #table *ngIf="brokerfeeRequests" [dataSource]="brokerfeeRequests">
  
        <ng-container matColumnDef="originalFee">
          <mat-header-cell id="originalFee" *matHeaderCellDef> Originele tarief </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.originalFee }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="proposedFee">
          <mat-header-cell id="proposedFee" *matHeaderCellDef> Tariefvoorstel </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.proposedFee | date }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="userName">
          <mat-header-cell id="userName" *matHeaderCellDef> Verhuurder </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.user.username}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <mat-header-cell id="status" *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ getStatusDisplayText(element.status) | lowercase }} </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 200]" [pageSize]="10"></mat-paginator>
  </div>
