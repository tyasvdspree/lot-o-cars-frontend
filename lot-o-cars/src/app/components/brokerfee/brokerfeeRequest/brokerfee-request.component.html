<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 m-4">
            <a (click)="navigateBack()">
                <span class="material-icons">
                    arrow_back_ios
                </span>
                <span style="position:relative;top:-7px">
                    terug naar profiel pagina
                </span>
            </a>
        </div>
        <div class="col-md-4 text-center">
            <h1></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Brokerfee request</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <div>
                            {{brokerfeeRequest.user.firstname | titlecase}} {{brokerfeeRequest.user.lastname | titlecase}}
                        </div>
                    </div>
                    <div>Brokerfee van {{brokerfeeRequest.originalFee}} naar
                        <mat-form-field class="inline">
                            <mat-label>gewenste fee</mat-label>
                            <input [value]="brokerfeeRequest.proposedFee" name="proposedFee"
                                (input)="brokerfeeRequest.proposedFee = $event.target.value" required type="number"
                                matInput ngModel>
                        </mat-form-field>
                    </div>
                    <div class="mt-3 label"></div>
                    <button mat-flat-button color="primary" (click)="createBrokerfeeRequest()">Doe verzoek</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
