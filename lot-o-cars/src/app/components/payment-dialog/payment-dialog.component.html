<h1>Selecteer uw bank</h1>
<div>
  <mat-form-field>
    <mat-select [(ngModel)]='bank' name="bank">
      <mat-option *ngFor="let bank of banks" value={{bank.key}}>
        {{bank.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="mt-3" *ngIf="bank">
    <button mat-flat-button color="primary" (click)="checkout()">VERDER</button>
  </div>
</div>
