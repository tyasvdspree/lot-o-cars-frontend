<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="example-container mat-elevation-z8">
<mat-expansion-panel-header>
    <mat-form-field >
        <input type="text"
            placeholder="Locatie"
            aria-label="Number"
            matInput
            [formControl]="formControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.city">
            {{option.city}}
        </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field >
        <mat-label>Start</mat-label>
        <input matInput type="datetime-local" [matDatepicker]="picker">
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field >
        <mat-label>Einde</mat-label>
        <input matInput type="datetime-local" [matDatepicker]="picker2">
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="searchClick()">Zoek</button>
</mat-expansion-panel-header>


    <mat-form-field >
    <mat-label>Kleur</mat-label>
    <mat-select>
        <mat-option value="option">Zwart</mat-option>
        <mat-option value="option">Wit</mat-option>
        <mat-option value="option">Rood</mat-option>
    </mat-select>
    </mat-form-field>

    <mat-form-field >
    <mat-label>Transmissie</mat-label>
    <mat-select>
        <mat-option value="option">Automaat</mat-option>
        <mat-option value="option">Handgeschakeld</mat-option>
        <mat-option value="option">Semi-Automaat</mat-option>
    </mat-select>
    </mat-form-field>

</mat-expansion-panel>
