<mat-form-field appearance="fill">
    <mat-label>Selecteer een of meerdere data</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [dateFilter]="myDateFilter" [min]="minDate">
      <input matStartDate formControlName="start" placeholder="Start datum" #dateRangeStart>
      <input matEndDate formControlName="end" placeholder="Eind datum" #dateRangeEnd (dateChange)="dateRangeChanged(dateRangeStart, dateRangeEnd)">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
