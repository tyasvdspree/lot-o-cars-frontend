<div class="flexContainer flexCol p-5">
    <div style="margin-top: 30px;">
        <form>
            <table style="border-spacing: 50px 5px;">
                <tr>
                    <td>
                        <label>
                            {{user.username}}
                        </label>
                    </td>
                    <td>
                        <mat-form-field>
                            <input type="text" placeholder="Gebruikersnaam" matInput name="username">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            {{user.firstname}}
                        </label>
                    </td>
                    <td>
                        <mat-form-field>
                            <input type="text" placeholder="Voornaam" matInput name="firstname">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            {{user.lastname}}
                        </label>
                    </td>
                    <td>
                        <mat-form-field>
                            <input type="text" placeholder="Achternaam" matInput name="lastname">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            {{user.phonenumber}}
                        </label>
                    </td>
                    <td>
                        <mat-form-field>
                            <input type="text" placeholder="Telefoonnummer" matInput name="phonenumber">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            {{user.emailaddress}}
                        </label>
                    </td>
                    <td>
                        <mat-form-field>
                            <input #emailaddress pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" email="true"
                                type="email" placeholder="Emailaddres" matInput name="emailaddress">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            ***********
                        </label>
                    </td>
                    <td>
                        <mat-form-field>
                            <input type="password" placeholder="Wachtwoord" matInput name="password">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <div style="margin-top: 10px;">
                            <button mat-flat-button type="submit" color="primary" style="float: right;"
                                mat-button class="NxtBtnWrap">Opslaan</button>
                         </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
