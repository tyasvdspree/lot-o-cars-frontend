<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 text-center">
            <h1>Dashboard</h1>
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="border rounded p-2" style="background-color: #f5f5f5;">
                <h2 class="text-center">omzet per periode</h2>
                <div id="chartRevenue"></div>
                <div>
                    <mat-list dense>
                        <mat-list-item *ngFor="let item of revenueYears">
                          <mat-checkbox [(ngModel)]="item.checked" (change)="revenueYearChange(item)">{{item.year}}</mat-checkbox>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="border rounded p-2" style="background-color: #f5f5f5;">
                <h2 class="text-center">opbrengsten en kosten per periode</h2>
                <div id="chartProfitAndCosts"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
