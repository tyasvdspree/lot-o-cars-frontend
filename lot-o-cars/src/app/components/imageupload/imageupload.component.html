<div class="mt-2 mb-2">
  <input type="file" #file multiple
    style="display:none" 
    (change)="selectFiles($event)">
  <button type="button" mat-flat-button 
    color="primary" 
    (click)="onSelectFilesClicked()">
      selecteer foto's van de auto
  </button>
  <div class="p-3">
    {{fileInfo}}
  </div>
</div>
